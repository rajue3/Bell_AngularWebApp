
<button 
    pButton pRipple 
    type="button" 
    icon="pi pi-check" 
    (click)="UpdateEditedRows()" 
    class="p-button-rounded p-button-text p-button-success mr-2">
</button>

<button 
    pButton pRipple 
    type="button"     
    icon="pi pi-times" 
    (click)="CancelEditedRows()" 
    class="p-button-rounded p-button-text p-button-danger">
</button>
<div class="card">
    <p-table 
        [value]="products" dataKey="id" 
        [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:25%">
                        Code
                    </th>
                    <th style="width:25%">
                        Name
                    </th>
                    <th style="width:25%">
                        Inventory Status
                    </th>
                    <th style="width:25%">
                        Price
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-editing="editing">
                <tr>
                    <td [pEditableColumn]="product.code" pEditableColumnField="code">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input 
                                    pInputText 
                                    type="text" 
                                    [(ngModel)]="product.code" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ product.code }}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td [pEditableColumn]="product.name" pEditableColumnField="name">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input 
                                    pInputText 
                                    type="text" 
                                    [(ngModel)]="product.name" 
                                    required />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ product.name }}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td >{{product.inventoryStatus}}                        
                    </td>
                    <td [pEditableColumn]="product.price" pEditableColumnField="price">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input 
                                    pInputText type="text" 
                                    [(ngModel)]="product.price" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ product.price | currency: 'â‚¹' }}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                </tr>
            </ng-template>
    </p-table>
</div>
