  <div style="text-align: right;" >
    <!-- <button mat-raised-button color="primary" (click)="NavigatetLoation()">Navigate Location</button> -->
    <button class="btn btn-primary" (click)="NavigatetLoation()">Navigate Location</button>
  </div>
  <br>
  <div style="margin-left: 0px;margin-right: 2px;">
      <span><h5> Items List for Area : {{data.selectedArea}} & Shop Name : {{data.selectedShopName}}</h5></span>
      <div class="modal-body" >
        <table class="table-boarder" cellspacing="0" width="100%">
          <thead class="header-color">
            <tr class="info">
              <th scope="col">S.No</th>
              <th scope="col">Item Name</th>
              <th scope="col">Rate</th>
              <th scope="col">Qty</th>
              <th scope="col">Amount</th>
              <!--<th (click)="sort('state.name')">State</th>-->
            </tr>
          </thead>
          <tbody>
            <!--<tr *ngFor="let objItem of lisfofItems" class="Warning">-->
            <tr *ngFor="let objItem of lisfofItems;let i=index;">
              <td>{{i+1}}.</td>
              <td>{{objItem.ItemName}}</td>
              <td>{{objItem.Rate }}</td>
              <td>{{objItem.Qty}}</td>
              <td>{{objItem.Amount}}</td>
              <!--<td>{{ objItem.orderTotal | currency:'IN':'symbol' }}</td>-->
            </tr>
            <tr *ngIf="!itemsCount">
              <td>&nbsp;</td>
              <td colspan="5">No Records Found</td>
            </tr>
            <tr>&nbsp;</tr>
            <tr>
              <td colspan="4" style="text-align:right"> Total Order :</td>
              <td> {{TotalAmt}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <h5>Land Mark:</h5>
      <div class="example-button-row">
        <input type="text" size="30px" name="txtLandMark" [(ngModel)]="landmark" placeholder="Land mark">
        <button class="btn btn-primary" (click)="updateCurrentLoation()">Update Location</button>
        <button class="btn btn-primary" (click)="onCloseViewItemsModal()">Close</button>
      </div>

        <div style="text-align: left;padding: 5px;">

        </div>
        <div style="text-align: right;" >

        </div>
      <br>
    </div>
