<div class="card flex justify-content-center">
<p-multiSelect [style]="{'width': '300px'}"
    [options]="cities"
    [(ngModel)]="selectedCities"
    placeholder="Select Cities"
    optionLabel="name"
    [filter]="true"
    [showClear]="true" />
  </div>
<div style="text-align: right;" >
  <button mat-raised-button color="primary" (click)="getCurrentLocation()">Get Current Location</button>
</div>
<br>
<div class="modal-body" style="width:600px;height:auto">
<h2> Mat-Table demo with Sorting </h2>
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef > No.</th>
      <td mat-cell *matCellDef="let i=index;"> {{i+1}} </td>
      </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name   </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Weight      </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Symbol    </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </section>
</div>
